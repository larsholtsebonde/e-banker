								<p>Transaction broadcasted to the network!</p>
								<a href="" target="_blank" id=a-txn-hash></a>
								<hr>
								<script>
									function writeURL(network) {
										var txn = window.location.href.split("=").pop();
										var txnUrl = "https://" + network + "etherscan.io/tx/" + txn;
										document.getElementById("a-txn-hash").href = txnUrl;
										document.getElementById("a-txn-hash").innerHTML = txn;
									}
									web3js = new Web3(web3.currentProvider);
									web3js.version.getNetwork((err, netId) => {
								    switch (netId) {
								      case "1":
								        writeURL("")
												break
								      case "3":
								        writeURL("ropsten.")
												break
								      default:
												break
								    }
									});
								</script>
